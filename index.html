<script>
  let proxyObj = {
    age: 2
  }
  var proxy = new Proxy(proxyObj, {
    get: function (obj, prop) {
      // console.log("设置 get 操作", obj, prop);
      return obj[prop]
    },
    set: function (obj, prop, value) {
      // console.log("设置 set 操作", obj, prop, value);
      obj[prop] = value
    }
  })
  proxy.time = 35 // 设置 set 操作
</script>
