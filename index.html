  ////////////////////////////////////////// 防抖节流
  //防抖  函数在结束后几秒后执行，期间多次点击只处罚最后一次
  let debounce = function (cb) {
    let timer = null;
    return function (...args) {
      clearTimeout(timer);
      timer = setTimeout(() => {
        cb.apply(this, args);
      }, 500);
    };
  };

  //节流
  let throttle = function (cb) {
    let done = false;
    return function (...args) {
      if (done) return;
      done = true;
      cb.apply(this, args);
      setTimeout(() => {
        done = false;
      }, 2000);
    };
  };
